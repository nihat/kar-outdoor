<div class="main-content" xmlns="http://www.w3.org/1999/html">

  <div class="section-content section-content-p30">

    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>

          <div class="row">

            <div class="col-md-2"><label> First Name </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text">
              </div>

            </div>
            <div class="col-md-2"><label> Last Name </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text">
              </div>

            </div>
            <div class="col-md-2"><label> Email </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text">
              </div>

            </div>
          </div>

        </div>

        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>

          <div class="row">

            <div class="col-md-2"><label> Country </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country" type="text"
                        (change)="countryChanged('shippingAddress')">
                  <option *ngFor="let country of countries" ngValue="{{country.id}}">
                    {{ country.name }}
                  </option>
                </select>
              </div>

            </div>

            <div class="col-md-2"><label> City </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="city" type="text" (change)="cityChanged('shippingAddress')">
                  <option *ngFor="let city of shippingAddressCities" ngValue="{{city.id}}">
                    {{ city.name }}
                </select>
              </div>

            </div>
            <div class="col-md-2"><label> District </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="district" type="text">
                <option *ngFor="let district of shippingAddressDistricts" ngValue="{{district.id}}">
                  {{ district.name }}
              </select>
              </div>
            </div>

            <div class="col-md-2"><label> Street </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>

            <div class="col-md-2"><label> Zip Code </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>

          </div>
        </div>


        <div class="input-space">
          <input type="checkbox" (change)="changeBillingAddress($event)">
          <label style="font-weight: bold">Billing Address is the same as Shipping Address</label>
        </div>

        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>

          <div class="row">
            <div class="col-md-2"><label> Country </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country" type="text"
                        (change)="countryChanged('billingAddress')">
                  <option *ngFor="let country of countries" ngValue="{{country.id}}">
                    {{ country.name }}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-2"><label> City </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="city" type="text" (change)="cityChanged('billingAddress')">
                  <option *ngFor="let city of billingAddressCities" ngValue="{{city.id}}">
                    {{ city.name }}
                </select>
              </div>
            </div>

            <div class="col-md-2"><label> State </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="district" type="text">
                <option *ngFor="let district of billingAddressDistricts" ngValue="{{district.id}}">
                  {{ district.name }}
              </select>
              </div>
            </div>

            <div class="col-md-2"><label> Street </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>

            <div class="col-md-2"><label> Zip Code </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>
        </div>

        <div formGroupName="creditCard" class="form-area">
          <h3>Billing Address</h3>

          <div class="row">
            <div class="col-md-2"><label> Card Type </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option selected="true">Troy</option>
                  <option>Visa</option>
                  <option>MasterCad</option>
                </select>
              </div>
            </div>

            <div class="col-md-2"><label> Name on Card </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text">
              </div>
            </div>

            <div class="col-md-2"><label> Card Number </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">
              </div>
            </div>

            <div class="col-md-2"><label> Security Code </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text">
              </div>
            </div>

            <div class="col-md-2"><label> Expiration Year </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear" (change)="yearChanged()">
                  <option *ngFor="let year of years">
                    {{ year }}
                  </option>
                </select>
              </div>

            </div>
            <div class="col-md-2"><label> Expiration Month </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let month of months">
                    {{ month }}
                  </option>
                </select>
              </div>

            </div>
          </div>
        </div>

        <div class="form-area">
          <h3>Review Your Order</h3>
          <div class="row">
            <p> Total Quantity :   {{ totalQuantity }} </p>
            <p> Shipping Charge : FREE </p>
            <p> Total Price :    {{ totalPrice  | currency : 'USD' }} </p>
          </div>

        </div>

        <div class="m-lg-2">
          <button type="submit" class="btn btn-info"><span class="m-lg-2"> Purchase</span></button>
        </div>
      </form>

    </div>
  </div>
</div>
